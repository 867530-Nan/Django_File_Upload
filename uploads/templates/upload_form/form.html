<h1>Welcome to Upload World</h1>

{% if upload_list %}
  <h3>Uploads thus far..</h3>
    <ul>
    {% for single in upload_list %}
        <li>{{ single.title }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No uploads yet..</p>
{% endif %}
<hr>

<form action="/upload_file/" method="post" enctype="multipart/form-data">
{%csrf_token%}
  <p>
    <label>File Upload:</label><br>
    <input id="title" type="text" name="title" placeholder="Enter Title Here..">
  </p>
  <p>
    <input id="upload" type="file" name="upload">
  </p>
  <input type="submit" value="Submit" />
</form>

<br>
<hr>
<br>

<form action="/upload_url/" method="post" enctype="multipart/form-data">
{%csrf_token%}
  <p>
    <label>URL Submission:</label><br>
    <input id="title" type="text" name="title" placeholder="Enter Title Here..">
  </p>
  <p>
    <input id="url_upload" type="text" name="url_upload" placeholder="Enter URL Here..">
  </p>
  <input type="submit" value="Submit" />
</form>
